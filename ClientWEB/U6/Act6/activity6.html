<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 6</title>
</head>
<body>
    <script>
        function validateURL(url) {
            var patron = new RegExp(
                '^(https?:\\/\\/)?'+
                '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.?)+[a-z]{2,}|'+
                '((\\d{1,3}\\.){3}\\d{1,3}))'+
                '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+
                '(\\?[;&a-z\\d%_.~+=-]*)?'+
                '(\\#[-a-z\\d_]*)?$','i'
            )

            if (patron.test(url)) {
                document.write("La URL introducida es valida");
            } else {
                document.write("La URL introducida no es valida");
            }
        }
    </script>

    <label for="url"><h1>Introduce una url </h1></label>
    <input type="text" name="url" id="url" size="70">
    <input type="submit" value="Enviar" onclick="validateURL(document.getElementById('url').value)">

    
</body>
</html>
