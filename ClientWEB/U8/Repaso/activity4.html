</body>
<script>
    let body = document.body
    let speedAdv = document.createElement('div')
    let speed = 0;
    speedAdv.innerText = `Speed: ${speed}`
    body.append(speedAdv)

    body.addEventListener("keydown", (e) => {
        if (e.key == "ArrowUp"){
            speed += 1
            console.log("up")
        }
        if (e.key == "ArrowDown") {
            speed -=1
            console.log("down")
        }
        speedAdv.innerText = `Speed: ${speed}`
    })

</script>
</html>
