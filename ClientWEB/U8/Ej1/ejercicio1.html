<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ejercicio 1</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      const cartel = document.createElement("div");
      cartel.style.position = "absolute";
      cartel.style.backgroundColor = "darkred";
      cartel.style.width = "200px";
      cartel.style.height = "200px";
      <!-- cartel.style.top = "100px"; -->
      <!-- cartel.style.left = "200px"; -->

      document.body.appendChild(cartel);

      document.addEventListener("mousemove", logkey);

      function logkey(e) {
        cartel.style.top = e.clientX;
        cartel.style.left = e.clientY;

        console.log("X: " + e.clientX + " Y: " + e.clientY);
      }
    </script>
  </body>
</html>
