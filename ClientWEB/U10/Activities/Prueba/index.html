<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      main {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
      }

      div {
        background-color: gray;
        width: 70%;
        height: 50%;
        text-align: center;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <main></main>
  </body>
  <script>
    var id = 0

    fetch('https://randomuser.me/api/?results=10')
      .then((response) => {
        return response.json()
      })
      .then((response) => {
        for (const usuario of response.results) {
          crearUser(usuario)
        }
      })

    function crearUser(usuario) {
      let main = document.querySelector('main')

      let div = document.createElement('div')
      div.setAttribute('class', id)

      let imagen = document.createElement('img')
      imagen.src = `${usuario.picture.large}`
      div.appendChild(imagen)

      let nombre = document.createElement('p')
      nombre.textContent = `${usuario.name.first} ${usuario.name.last}`
      div.appendChild(nombre)

      let email = document.createElement('p')
      email.textContent = `${usuario.email}`
      div.appendChild(email)

      let localidad = document.createElement('p')
      localidad.textContent = `${usuario.location.street}`
      div.appendChild(localidad)

      let cambiarBTN = document.createElement('button')
      cambiarBTN.textContent = 'CAMBIAR'
      div.appendChild(cambiarBTN)

      main.appendChild(div)
      id++
    }
  </script>
</html>
