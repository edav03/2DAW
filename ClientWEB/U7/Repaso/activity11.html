    </ol>

<script>
    let body = document.body
    let lista = document.querySelectorAll("li");
    let listaOl = document.getElementsByTagName("ol")[0]

    let arrLista = []
    lista.forEach(el => {
        arrLista += el.textContent.trim().toLowerCase();
        console.log("Elemento: " + el.textContent.toLowerCase() + " - Fin Elemento")
    })

    arrLista.sort

    console.log(body)
