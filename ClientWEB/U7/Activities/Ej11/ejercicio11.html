<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contenido">
        <p>P</p>
        <p>O</p>
        <p>Q</p>
        <p>A</p>
        <p>C</p>
        <p>Z</p>
        <p>L</p>
        <p>F</p>
        <p>I</p>
        <p>E</p>
    </div>

    <script>
        function askList() {
            debugger
            let e = prompt("Quieres ordenar la lista?(s/n)");

            if (e == "n" || e == "no") {
                const cont = document.getElementById('contenido');
                let t = document.createElement('p');
                t.innerHTML = "Nuevo texto";
                cont.appendChild(t);
            }
            else{
                const parent = document.getElementById('contenido');
                const divs = [...parent.querySelectorAll('p')];
                divs.forEach(div => div.remove());
                divs.sort((a, b) => (a.innerText > b.innerText) ? 1 : -1);
                divs.forEach(div => parent.append(div));
            }
        }

        setTimeout(() => askList(), 3000)
    </script>
</body>
</html>
