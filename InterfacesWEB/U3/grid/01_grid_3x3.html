<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid 3x3 con posiciones</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        :root{
            font-size: 16px;
            background-color: grey;
        }

        body{
            background-color: white;
            width: 95%;
            margin:0 auto;
            display: grid; /* Voy a convertirlo en Rejilla */
            grid-template-columns: 8rem 4fr 1fr;
            grid-template-rows: 4rem auto auto;
        }

        header{
            background-color: red;
            grid-column: 2/4;
            grid-row: 1/2;
        }

        aside#logo{
            background-color: blueviolet;
            grid-column: 1/2;
            grid-row: 1/2;
        }

        nav{
            background-color: blue;
            grid-column: 1/2;
            grid-row: 2/3;
        }

        main{
            background-color: darkblue;
            min-height: 40rem;
            grid-column: 2/3;
            grid-row: 2/3;
        }

        aside#banner{
            background-color: orange;
            grid-column: 3/4;
            grid-row: 2/3;
        }

        footer{
            grid-column: 1/3;
            grid-row: 3/4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Titulo</h1>
    </header>
    <aside id="logo">
        <h3>Logo</h3>
    </aside>

    <nav>
    </nav>

    <main>
    </main>

    <aside id="banner">
        <p>Banner</p>
    </aside>

    <footer>
        <p>copyright 2022</p>
    </footer>
</body>
</html>
