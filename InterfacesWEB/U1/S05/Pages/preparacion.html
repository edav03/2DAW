<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zYeIqZzmTKs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <video width="320" height="240" controls autoplay loop>
        <source src="/video/eye.mp4">
        <source src="/video/eye.ogv">
        Your browser does not support the video tag.
    </video>

    <div class="slider-container">
        <div class="menu">
          <label for="slide-dot-1"></label>
          <label for="slide-dot-2"></label>
          <label for="slide-dot-3"></label>
          <label for="slide-dot-4"></label>
          <label for="slide-dot-5"></label>
        </div>
        <input id="slide-dot-1" type="radio" name="slides" checked>
        <div class="slide slide-1"></div>
        <input id="slide-dot-2" type="radio" name="slides">
        <div class="slide slide-2"></div>
        <input id="slide-dot-3" type="radio" name="slides">
        <div class="slide slide-3"></div>
        <input id="slide-dot-4" type="radio" name="slides">
        <div class="slide slide-4"></div>
        <input id="slide-dot-5" type="radio" name="slides">
        <div class="slide slide-5"></div>
    </div>
</body>
</html>
