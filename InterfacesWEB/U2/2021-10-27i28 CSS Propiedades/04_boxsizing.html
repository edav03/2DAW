<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Expicacion BoxSizing</title>
	<style type="text/css">
		
		* { margin: 0; padding: 0;
		  /* IMPORTANTES SIEMPRE: box-sizing: border-box;*/ }
		
		:root{ font-size: 16px;   }
		
		section{ height: 10rem;
				 border:  16px solid blue;	 
				 margin: 1rem;
				 padding: 3rem;
				 width: 10rem;
				 outline: 14px dotted red; /* No ocupa espacio */
		}

		section#s1{ box-sizing: border-box; }
	</style>
</head>
<body>
	<section id="s1"><p>Hola</p></section>

	<section id="s2"><p>Hola</p></section>
	
</body>
</html>
